<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movies Dropdown</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--my css file-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--start navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About-Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact-Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!--end navbar-->

      <!--start section home-->
      <section class="home">
        <div class="container">
            <div class="col-md-6">
                <div class="content">
                    <h1>Movies TV</h1>
                    <h5>Watch Movies hits and tv favourites</h5>
                    <p>Free now on site</p>
                </div>
            </div>
        </div>
      </section>
      <!--end section home-->

      <!--start section movies-->
      <section class="movies">
          <h2 style="color:#fff" class="text-center">Latest Movies</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="box one">
                        <img src="images/cover1.jpg" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="box two">
                        <img src="images/cover1.jpg" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="box three">
                        <img src="images/cover1.jpg" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="box four">
                        <img src="images/cover1.jpg" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!--end section movies-->
    











    <!--jquery-->
    <script src="assests/js/jquery-3.6.0.min.js"></script>
    <!--my js file-->
    <script src="js/main.js"></script>
</body>
</html>
